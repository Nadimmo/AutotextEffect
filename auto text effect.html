<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="C:\Users\Nadim Mostofa\Desktop\Project\style15.css">
</head>
<body>
    <h1 id="text">Starting...</h1>
    <div>
        <label for="speed">Speed</label>
        <input type="number" name="speed" id="speed" value="1" min="1" max="10" step="1" >
    </div>

   

    <!-- javascript part -->

    <script>
       const textE1 = document.querySelector('#text')
       const speedE1 = document.querySelector('#speed')
       let text = 'We Love Programming!'
       let index = 1 

       let speed = 300/speedE1.value

       writtext()
       function writtext(){
        textE1.innerText = text.slice(0,index)
        index ++

        if(index > text.length){
            index = 1
        }
        setTimeout(writtext,speed)
       }
       speedE1.addEventListener('input',(e) => speed = 300 / e.target.value)

    </script>

    
</body>
</html>
